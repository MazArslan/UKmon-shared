version: 0.0
os: linux
files:
  - source: archive/codeDeploy/test
    destination: /home/ec2-user/test/
hooks:
  BeforeInstall:
    - location: archive/codeDeploy/before-install.sh
      timeout: 900
  AfterInstall:
    - location: archive/codeDeploy/setPermissions.sh
permissions:
  - object: /home/ec2-user/test
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 754
    type:
      - file
