    container:
      image: quay.io/marslan/conda:latest
      memoryLimit: 1Gi
      memoryRequest: 512Mi
      cpuRequest: 200m
    volumeMounts:
        - name: conda
          path: /home/user/miniconda
  - name: conda
    volume:
      size: 1G
